<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Grab Some Time</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">The Appointment Palace</h1>
        <p class="lead">Get on the appointment train!</p>
      </div>



      <form id="calendar">
      <div class="row col-md-6">
         <div class="form-group">
           <label for="clientName">Name</label>
           <input id="clientName" class="form-control" type="text">
         </div>
      </div>

      <div class="row col-md-6">
       <div class="form-group">
         <label for="description">Appointment Description</label>
         <input id="description" class="form-control" type="text">
       </div>
      </div>

      <div class="row col-md-6">
       <div class="form-group">
         <label for="date">Date</label>
         <input id="date" class="form-control" type="text">
       </div>
      </div>

      <div class="row col-md-6">
       <div class="form-group">
         <label for="start">Start Time</label>
         <input id="start" class="form-control" type="text">
       </div>
     </div>

      <div class="row col-md-6">
       <div class="form-group">
         <label for="end">End Time</label>
         <input id="end" class="form-control" type="text">
       </div>
     </div>


       <button type="submit" class="btn btn-info btn-secondary btn-sm">Submit Appointment Request</button>
     </form>


     <div id="appt-confirmation">
       <p>Hello, <span id="person"></span>! Thank you for confirming your appointment on <span id="appt-date"></span> from <span id="appt-start"></span> to <span id="appt-end"></span>. We will be meeting for the following: <span id="appt-description"></span>. See you soon!</p>
     </div>

    </div>
  </body>
</html>
